<div class="flex flex-col flex-auto w-full">
    <div class="grid grid-cols-1 xl:grid-cols-3 gap-8 w-full mt-8">
        <div
            class="xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden"
        >
            <div class="p-6">
                <div class="w-20">
                    <img src="assets/images/croco/67372345_109018630440933_8444232885954674688_n.jpg" />
                </div>
                <div
                    class="mr-4 text-lg font-medium tracking-tight leading-6 truncate"
                >
                    Files table
                </div>
            </div>
            <div class="overflow-x-auto mx-6">
                <table
                    class="w-full bg-transparent"
                    mat-table
                    matSort
                    [dataSource]="filesDataSource"
                >
                   

                    <!-- first name -->
                    <ng-container matColumnDef="firstName">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            First Name
                        </th>
                        <td mat-cell *matCellDef="let file">
                            <span
                                class="pr-6 whitespace-nowrap"
                                *ngFor="let student of file.firstName"
                            >
                                {{ student }} 
                            </span>
                        </td>
                    </ng-container>


                    <!-- last Name -->
                    <ng-container matColumnDef="lastName">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Last Name
                        </th>
                        <td mat-cell *matCellDef="let file">
                            <span
                                class="pr-6 whitespace-nowrap"
                                *ngFor="let student of file.lastName"
                            >
                                {{ student }} 
                            </span>
                        </td>
                    </ng-container>


                    <!-- traineeship name -->
                    <ng-container matColumnDef="traineeships">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Traineeships
                        </th>
                        <td mat-cell *matCellDef="let file">
                            <span
                                class="pr-6 whitespace-nowrap"
                                *ngFor="let traineeship of file.nameOfTraineeship"
                            >
                                {{ traineeship[0]}}
                             {{traineeship[1]}}
                            </span>
                        </td>
                    </ng-container>


                    <!-- total price -->
                    <ng-container matColumnDef="totalPrice">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                         Total Price
                        </th>
                        <td mat-cell *matCellDef="let file">
                            <span
                                class="pr-6 whitespace-nowrap"
                            >
                                {{ file.total }} 
                            </span>
                        </td>
                    </ng-container>

                                        <!-- details -->
                                        <ng-container matColumnDef="details">
                                            <th mat-header-cell mat-sort-header *matHeaderCellDef>
                                             Details
                                            </th>
                                            <td mat-cell *matCellDef="let file">
                                                <span
                                                    class="pr-6 whitespace-nowrap"
                                                >
                                                    {{ file.details }} 
                                                </span>
                                            </td>
                                        </ng-container>
                    

                   
                    






                    <!-- buttons -->
                    <!-- <ng-container matColumnDef="action">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Action
                        </th>
                        <td mat-cell *matCellDef="let file">
                            <button
                                mat-flat-button
                                color="primary"
                                class="m-1"
                                (click)="edit(file._idFile)"
                            >
                                edit
                            </button>
                            <button
                                mat-flat-button
                                color="warn"
                                class="m-1"
                                (click)="delete(file._idFile)"
                            >
                                Delete
                            </button>
                        </td>
                    </ng-container> -->
                    

                    <tr
                        mat-header-row
                        *matHeaderRowDef="filesTableColumns"
                    ></tr>
                    <tr
                        class="order-row h-16"
                        mat-row
                        *matRowDef="let row; columns: filesTableColumns"
                    ></tr>
                </table>
            </div>
        </div>
    </div>
</div>
