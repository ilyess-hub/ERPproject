<div class="flex flex-col flex-auto w-full">
    <div class="grid grid-cols-1 xl:grid-cols-3 gap-8 w-full mt-8">
        <div
            class="xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden"
        >
            <div class="p-6">
                <div class="w-20">
                    <img src="assets/images/croco/67372345_109018630440933_8444232885954674688_n.jpg" />
                </div>
                <div
                    class="mr-4 text-lg font-medium tracking-tight leading-6 truncate"
                >
                    Payment table
                </div>
            </div>
            <div class="overflow-x-auto mx-6">
                <table
                    class="w-full bg-transparent"
                    mat-table
                    matSort
                    [dataSource]="paymentsDataSource"
                >
                    <!--  amount -->
                    <ng-container matColumnDef="amount">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Payment Amount
                        </th>
                        <td mat-cell *matCellDef="let payment">
                            <span
                                class="pr-6 font-medium text-sm text-secondary whitespace-nowrap"
                            >
                                {{ payment.amount }}
                            </span>
                        </td>
                    </ng-container>

                    <!-- type -->
                    <ng-container matColumnDef="type Of Payment">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Type
                        </th>
                        <td mat-cell *matCellDef="let payment">
                            <span class="pr-6 whitespace-nowrap">
                                {{ payment.typeOfPayment }}
                            </span>
                        </td>
                    </ng-container>

                    <!-- student name -->
                    <ng-container matColumnDef="student Name">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Student Name
                        </th>
                        <td mat-cell *matCellDef="let payment">
                            <span
                                class="pr-6 whitespace-nowrap"
                                *ngFor="let student of payment.students"
                            >
                                {{ student.firstName }} {{ student.lastName }}
                            </span>
                        </td>
                    </ng-container>

                    <!-- traineeship name -->
                    <ng-container matColumnDef="traineeship Name">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Traineeship Name
                        </th>
                        <td mat-cell *matCellDef="let payment">
                            <span
                                class="pr-6 whitespace-nowrap"
                                *ngFor="let traineeship of payment.traineeships"
                            >
                                {{ traineeship.nameOfTraineeship }}
                            </span>
                        </td>
                    </ng-container>


                    <!-- buttons -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Action
                        </th>
                        <td mat-cell *matCellDef="let payment">
                            <button
                                mat-flat-button
                                color="primary"
                                class="m-1"
                                (click)="edit(payment._id)"
                            >
                                edit
                            </button>
                            <button
                                mat-flat-button
                                color="warn"
                                class="m-1"
                                (click)="delete(payment._id)"
                            >
                                Delete
                            </button>
                        </td>
                    </ng-container>
                    

                    <tr
                        mat-header-row
                        *matHeaderRowDef="paymentsTableColumns"
                    ></tr>
                    <tr
                        class="order-row h-16"
                        mat-row
                        *matRowDef="let row; columns: paymentsTableColumns"
                    ></tr>
                </table>
            </div>
        </div>
    </div>
</div>
