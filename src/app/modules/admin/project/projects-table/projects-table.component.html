
<div class="flex flex-col flex-auto w-full">
    <div class="grid grid-cols-1 xl:grid-cols-3 gap-8 w-full mt-8">

        <div
            class="xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">
             <!-- header -->
            <div class="p-6">
                <div class="w-20">
                    <img src="assets/images/croco/67372345_109018630440933_8444232885954674688_n.jpg" />
                </div>
    

                <div
                    class="mr-4 text-lg font-medium tracking-tight leading-6 truncate" >
                  List Of Projects 
                </div>

            </div>

            <div class="overflow-x-auto mx-6">
                <table
                    class="w-full bg-transparent"
                    mat-table
                    matSort
                    [dataSource]="projectsDataSource"
                >


                    <!--  project name -->
                    <ng-container matColumnDef="nameProject">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Project Name
                        </th>
                        <td mat-cell *matCellDef="let project"> 
                            <span
                                class="pr-6 font-medium text-sm text-secondary whitespace-nowrap"
                            >
                                {{ project.nameProject }}
                            </span>
                        </td>
                    </ng-container>





                    <!-- description  -->
                    <ng-container matColumnDef="description">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            description
                        </th>
                        <td mat-cell *matCellDef="let project">
                            <span class="pr-6 whitespace-nowrap">
                                {{ project.description }}
                            </span>
                        </td>
                    </ng-container>


                     <!-- duration  -->
                     <ng-container matColumnDef="duration">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Duration
                        </th>
                        <td mat-cell *matCellDef="let project">
                            <span class="pr-6 whitespace-nowrap">
                                {{ project.duration }}
                            </span>
                        </td>
                    </ng-container>



                    <!-- trainee  -->
                    <ng-container matColumnDef="Name">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                          Trainee
                        </th>
                        <td mat-cell *matCellDef="let project">
                            <span class="pr-6 whitespace-nowrap"  *ngFor="let trainee of project.trainees">
                                {{ trainee.firstName }} {{ trainee.lastName }}
                            </span>
                        </td>
                    </ng-container>



                    <!-- professor  -->
                    <ng-container matColumnDef="FullName">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Professor    
                        </th>
                        <td mat-cell *matCellDef="let project">
                            <span class="pr-6 whitespace-nowrap" *ngFor="let professor of project.professors">
                                {{ professor.firstName }} {{professor.lastName}}
                            </span>
                        </td>
                    </ng-container>

                    
                    <!-- buttons -->
                   <ng-container matColumnDef="action">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef>
                        Action
                    </th>
                    <td mat-cell *matCellDef="let project">
                        <button
                            mat-flat-button
                            color="primary"
                            class="m-1"
                            (click)="edit(project._id)"
                        >
                            edit
                        </button>
                        <button
                            mat-flat-button
                            color="warn"
                            class="m-1"
                            (click)="delete(project._id)"
                        >
                            Delete
                        </button>
                    </td>
                </ng-container>


                    <tr
                        mat-header-row
                        *matHeaderRowDef="projectsTableColumns"
                    ></tr>
                    <tr
                        class="order-row h-16"
                        mat-row
                        *matRowDef="let row; columns: projectsTableColumns"
                    ></tr>
                </table>
            </div>
        </div>
    </div>
</div>
