<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent"
    >
    <div class="w-20">
        <img src="assets/images/croco/67372345_109018630440933_8444232885954674688_n.jpg" />
    </div>
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2
                    class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate"
                >
                    {{ title }}
                </h2>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <div class="max-w-3xl">
            <form     class="flex flex-col mt-8 p-8 pb-4 bg-card rounded-2xl shadow overflow-hidden" #roomForm="ngForm" (ngSubmit)="addEditRoom()"  >

                <!-- Number Of Places -->
                <div class="flex flex-col gt-xs:flex-row">
                    <mat-form-field class="flex-auto gt-xs:pr-3">
                        <mat-label> Number Of Places</mat-label>

                        <input
                            matInput
                            placeholder="Number Of Places"
                            [(ngModel)]="room.numberOfPlaces"
                            name="Number Of Places"
                        />
                    </mat-form-field>
                </div>




                 <!-- availablity -->
                <div class="flex flex-col gt-xs:flex-row">
                    <mat-form-field class="flex-auto gt-xs:pr-3">
                        <mat-label>availablity</mat-label>
                        <input
                            matInput
                            placeholder="availablity"
                            [(ngModel)]="room.availablity"
                            name="availablity"
                        />
                    </mat-form-field>
                </div>

                <!-- Submit Button -->
                <div>
                    <button mat-button color="accent" type="submit">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
