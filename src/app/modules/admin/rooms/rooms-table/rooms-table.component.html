<div class="flex flex-col flex-auto w-full">
    <div class="grid grid-cols-1 xl:grid-cols-3 gap-8 w-full mt-8">
        <!-- Recent transactions table -->
        <div
            class="xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden"
        >

        
            <div class="p-6">
                <div class="w-20">
                    <img src="assets/images/croco/67372345_109018630440933_8444232885954674688_n.jpg" />
                </div>
                <div
                    class="mr-4 text-lg font-medium tracking-tight leading-6 truncate" >
                    Rooms table
                </div>
            </div>

            <div class="overflow-x-auto mx-6">
                <table
                    class="w-full bg-transparent"
                    mat-table
                    matSort
                    [dataSource]="roomsDataSource"
                >


                    <!-- Room ID -->
                    <ng-container matColumnDef="_id">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            ID
                        </th>
                        <td mat-cell *matCellDef="let i=index"> 
                            <span
                                class="pr-6 font-medium text-sm text-secondary whitespace-nowrap"
                            >
                                {{ i+1 }}
                            </span>
                        </td>
                    </ng-container>



                    <!-- number Of Places -->
                    <ng-container matColumnDef="numberOfPlaces">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Number Of Places
                        </th>
                        <td mat-cell *matCellDef="let room">
                            <span class="pr-6 whitespace-nowrap">
                                {{ room.numberOfPlaces }}
                            </span>
                        </td>
                    </ng-container>

                    <!-- availablity -->
                    <ng-container matColumnDef="availablity">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Availablity
                        </th>
                        <td mat-cell *matCellDef="let room">
                            <span class="pr-6 whitespace-nowrap">
                                {{ room.availablity }}
                            </span>
                        </td>
                    </ng-container>

                     <!-- buttons -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Action
                        </th>
                        <td mat-cell *matCellDef="let room">

                            <button mat-flat-button color="primary"class="m-1" (click)="edit(room._id)">
                                edit
                            </button>

                            <button mat-flat-button color="warn" class="m-1" (click)="delete(room._id)" >
                                Delete
                            </button>
                        </td>
                    </ng-container>



                    <tr
                        mat-header-row
                        *matHeaderRowDef="roomsTableColumns"
                    ></tr>
                    <tr
                        class="order-row h-16"
                        mat-row
                        *matRowDef="let row; columns: roomsTableColumns"
                    ></tr>
                </table>
            </div>
        </div>
    </div>
</div>
