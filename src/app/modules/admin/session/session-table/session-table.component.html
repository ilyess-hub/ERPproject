<div class="flex flex-col flex-auto w-full">
    <div class="grid grid-cols-1 xl:grid-cols-3 gap-8 w-full mt-8">
        <div
            class="xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden"
        >
            <div class="p-6">
              
    <div class="w-20">
        <img src="assets/images/croco/67372345_109018630440933_8444232885954674688_n.jpg" />
    </div>
                <div
                    class="mr-4 text-lg font-medium tracking-tight leading-6 truncate"
                >
                    sessions table
                </div>
            </div>
            <div class="overflow-x-auto mx-6">
                <table
                    class="w-full bg-transparent"
                    mat-table
                    matSort
                    [dataSource]="sessionsDataSource"
                >
                    <!-- session name -->
                    <ng-container matColumnDef="nameSession">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Session Name
                        </th>
                        <td mat-cell *matCellDef="let session">
                            <span
                                class="pr-6 font-medium text-sm text-secondary whitespace-nowrap"
                            >
                                {{ session.nameSession }}
                            </span>
                        </td>
                    </ng-container>

                    <!-- duration -->
                    <ng-container matColumnDef="duration">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Duration
                        </th>
                        <td mat-cell *matCellDef="let session">
                            <span class="pr-6 whitespace-nowrap">
                                {{ session.duration }}
                            </span>
                        </td>
                    </ng-container>

                    <!-- date of session -->
                    <ng-container matColumnDef="dateOfSession">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Date Of Session
                        </th>
                        <td mat-cell *matCellDef="let session">
                            <span class="pr-6 whitespace-nowrap">
                                {{ session.dateOfSession }}
                            </span>
                        </td>
                    </ng-container>

                    <!-- buttons -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Action
                        </th>
                        <td mat-cell *matCellDef="let session">
                            <button
                                mat-flat-button
                                color="primary"
                                class="m-1"
                                (click)="edit(session._id)"
                            >
                                edit
                            </button>
                            <button
                                mat-flat-button
                                color="warn"
                                class="m-1"
                                (click)="delete(session._id)"
                            >
                                Delete
                            </button>
                        </td>
                    </ng-container>

                    <tr
                        mat-header-row
                        *matHeaderRowDef="sessionsTableColumns"
                    ></tr>
                    <tr
                        class="order-row h-16"
                        mat-row
                        *matRowDef="let row; columns: sessionsTableColumns"
                    ></tr>
                </table>
            </div>
        </div>
    </div>
</div>
