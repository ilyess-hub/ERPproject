<div class="flex flex-col flex-auto w-full">
    <div class="grid grid-cols-1 xl:grid-cols-3 gap-8 w-full mt-8">
        <div
            class="xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden"
        >

        
            <div class="p-6">

                <div class="w-20">
                    <img src="assets/images/croco/67372345_109018630440933_8444232885954674688_n.jpg" />
                </div>

                <div
                    class="mr-4 text-lg font-medium tracking-tight leading-6 truncate" >
                    Tests Results 
                </div>
                
            </div>

            <div class="overflow-x-auto mx-6">
                <table
                    class="w-full bg-transparent"
                    mat-table
                    matSort
                    [dataSource]="testsDataSource"
                >


                    <!--  first name -->
                    <ng-container matColumnDef="firstName">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            First Name
                        </th>
                        <td mat-cell *matCellDef="let test"> 
                            <span
                                class="pr-6 font-medium text-sm text-secondary whitespace-nowrap"
                                *ngFor="let student of test.students"
                            >
                                {{ student.firstName }}
                            </span>
                        </td>
                    </ng-container>



                    <!-- Last name -->
                    <ng-container matColumnDef="lastName">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Last Name
                        </th>
                        <td mat-cell *matCellDef="let test">
                            <span class="pr-6 whitespace-nowrap" *ngFor="let student of test.students">
                                {{ student.lastName }}
                            </span>
                        </td>
                    </ng-container>


                     <!-- TraineeShip  name-->
                     <ng-container matColumnDef="nameOfTraineeship">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Traineeship Name
                        </th>
                        <td mat-cell *matCellDef="let test">
                            <span class="pr-6 whitespace-nowrap" *ngFor="let traineeship of test.traineeships">
                                {{ traineeship.nameOfTraineeship }}
                            </span>
                        </td>
                    </ng-container>

                    <!-- grade -->
                    <ng-container matColumnDef="grade">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Grade
                        </th>
                        <td mat-cell *matCellDef="let test">
                            <span class="pr-6 whitespace-nowrap">
                                {{ test.grade }}
                            </span>
                        </td>
                    </ng-container>

                    <!-- type of test -->
                    <ng-container matColumnDef="typeOfTest">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            type Of Test
                        </th>
                        <td mat-cell *matCellDef="let test">
                            <span class="pr-6 whitespace-nowrap">
                                {{ test.typeOfTest }}
                            </span>
                        </td>
                    </ng-container>

                    


    
                   <!-- buttons -->
                   <ng-container matColumnDef="action">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef>
                        Action
                    </th>
                    <td mat-cell *matCellDef="let test">
                        <button
                            mat-flat-button
                            color="primary"
                            class="m-1"
                            (click)="edit(test._id)"
                        >
                            edit
                        </button>
                        <button
                            mat-flat-button
                            color="warn"
                            class="m-1"
                            (click)="delete(test._id)"
                        >
                            Delete
                        </button>
                    </td>
                </ng-container>


                    <tr
                        mat-header-row
                        *matHeaderRowDef="testsTableColumns"
                    ></tr>
                    <tr
                        class="order-row h-16"
                        mat-row
                        *matRowDef="let row; columns: testsTableColumns"
                    ></tr>
                </table>
            </div>
        </div>
    </div>
</div>
