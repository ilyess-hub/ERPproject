<div class="flex flex-col flex-auto w-full">
    <div class="grid grid-cols-1 xl:grid-cols-3 gap-8 w-full mt-8">
        <!-- Recent transactions table -->
        <div
            class="xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden"
        >

        <div class="w-20">
            <img src="assets/images/croco/67372345_109018630440933_8444232885954674688_n.jpg" />
        </div>
            <div class="p-6">
                <div
                    class="mr-4 text-lg font-medium tracking-tight leading-6 truncate" >
                    Users table
                </div>
            </div>
            <div class="overflow-x-auto mx-6">
                <table
                    class="w-full bg-transparent"
                    mat-table
                    matSort
                    [dataSource]="usersDataSource"
                >
                    <!-- Transaction ID -->
                    <ng-container matColumnDef="firstName">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            First Name
                        </th>
                        <td mat-cell *matCellDef="let user">
                            <span
                                class="pr-6 font-medium text-sm text-secondary whitespace-nowrap"
                            >
                                {{ user.firstName }}
                            </span>
                        </td>
                    </ng-container>

                    <!-- Date -->
                    <ng-container matColumnDef="lastName">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Last Name
                        </th>
                        <td mat-cell *matCellDef="let user">
                            <span class="pr-6 whitespace-nowrap">
                                {{ user.lastName }}
                            </span>
                        </td>
                    </ng-container>

                    <!-- Name -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Email
                        </th>
                        <td mat-cell *matCellDef="let user">
                            <span class="pr-6 whitespace-nowrap">
                                {{ user.email }}
                            </span>
                        </td>
                    </ng-container>

                    <!-- Amount -->
                    <ng-container matColumnDef="role">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            role
                        </th>
                        <td mat-cell *matCellDef="let user">
                            {{ user.role }}
                        </td>
                    </ng-container>



                    
                    <ng-container matColumnDef="action">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Action
                        </th>
                        <td mat-cell *matCellDef="let user">

                            <button mat-flat-button color="primary"class="m-1" (click)="edit(user._id)">
                                edit
                            </button>

                            <button mat-flat-button color="warn" class="m-1" (click)="delete(user._id)" >
                                Delete
                            </button>
                        </td>
                    </ng-container>



                    <tr
                        mat-header-row
                        *matHeaderRowDef="usersTableColumns"
                    ></tr>
                    <tr
                        class="order-row h-16"
                        mat-row
                        *matRowDef="let row; columns: usersTableColumns"
                    ></tr>
                </table>
            </div>
        </div>
    </div>
</div>
